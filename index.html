<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <section class="weatherbox">
        <div class="searchbox">
            <input type="text" class="seachinput" placeholder="Search City">
            <button class="searhbtn"><img src="images/search.png" alt="not loading"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="Not loading" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Delhi</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="Not Loading">
                <p class="humidity">50%</p>
                <p>humidity</p>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="Not Loading">
                <p class="Wind">25km/h</p>
                <p>Wind Speed</p>
                <p>humidity</p>
            </div>
        </div>
    </section>
</body>
</html>
